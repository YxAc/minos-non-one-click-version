{% extends "base.html" %}
{% load extended_filter %}

{% block content %}
    <h2> All longhaul tests </h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th> id</th>
            <th>cluster</th>
            <th>table</th>
            <th>column family</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>
        {% for longhaul in longhauls %}
            <tr>
                <td><a href="/hbase/longhaul/{{ longhaul.id }}"> {{longhaul.id}}</a></td>
                <td>{{longhaul.cluster}}</td>
                <td>{{longhaul.table}}</td>
                <td>{{longhaul.cf}}</td>
                <td><a href="/admin/hbase/longhaul/{{longhaul.id}}/" >{{longhaul.description}}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
